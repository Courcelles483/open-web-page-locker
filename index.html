<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üîí Page prot√©g√©e</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #loader {
      margin: 20px auto 0;
      display: none;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top-color: #0077cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #errorMsg {
      color: red;
      margin-top: 15px;
    }

    #lockedMessage,
    #bannedMessage {
      display: none;
      color: darkred;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üîê Acc√®s restreint</h1>
  <p>Ce contenu est prot√©g√©. Veuillez entrer le mot de passe :</p>

  <div id="loginSection">
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Mot de passe" required />
      <br />
      <button type="submit">D√©verrouiller</button>
    </form>
    <div id="loader"></div>
    <p id="errorMsg"></p>
  </div>

  <div id="lockedMessage">
    <h2>‚õî Acc√®s temporairement bloqu√©</h2>
    <p id="lockInfo"></p>
  </div>

  <div id="bannedMessage">
    <h2>üö´ Vous avez √©t√© banni</h2>
    <p>Veuillez contacter un administrateur pour d√©bloquer l‚Äôacc√®s.</p>
  </div>

  <script src="config.js"></script>
  <script>
    // Assure que config est charg√© via <script src="config.js">
    if (typeof config === "undefined") {
      alert("Erreur: config.js non charg√© !");
    }

    var attempts = parseInt(localStorage.getItem("attempts") || "0");
    var lockUntil = parseInt(localStorage.getItem("lockUntil") || "0");
    var banned = localStorage.getItem("banned") === "true";
    var now = Date.now();

    function startCountdown() {
      var lockInfo = document.getElementById("lockInfo");
      var interval = setInterval(function () {
        var timeLeft = lockUntil - Date.now();
        if (timeLeft <= 0) {
          clearInterval(interval);
          location.reload();
        } else {
          var minutes = Math.floor(timeLeft / 60000);
          var seconds = Math.floor((timeLeft % 60000) / 1000);
          lockInfo.textContent = "Veuillez r√©essayer dans " + minutes + "m " + seconds + "s";
        }
      }, 1000);
    }

    function showBanned() {
      document.getElementById("bannedMessage").style.display = "block";
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("lockedMessage").style.display = "none";
    }

    function showLocked() {
      document.getElementById("lockedMessage").style.display = "block";
      document.getElementById("loginSection").style.display = "none";
      startCountdown();
    }

    if (banned) {
      showBanned();
    } else if (now < lockUntil) {
      showLocked();
    }

    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      var input = document.getElementById("passwordInput").value.trim();
      var loader = document.getElementById("loader");
      var errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";
      loader.style.display = "block";

      setTimeout(function () {
        loader.style.display = "none";

        if (input === config.PASSWORD) {
          localStorage.setItem("attempts", "0");
          localStorage.removeItem("lockUntil");
          localStorage.removeItem("banned");
          alert("Mot de passe correct ! Acc√®s autoris√©.");
          // redirection vers la page d√©verrouill√©e
          window.location.href = "unlock.html";
        } else {
          attempts++;
          localStorage.setItem("attempts", attempts.toString());

          if (attempts >= config.MAX_TOTAL_ATTEMPTS_BAN) {
            localStorage.setItem("banned", "true");
            location.reload();
          } else if (attempts >= config.MAX_ATTEMPTS_SHORT_LOCK) {
            localStorage.setItem("lockUntil", (Date.now() + config.LONG_LOCK_DURATION).toString());
            location.reload();
          } else {
            localStorage.setItem("lockUntil", (Date.now() + config.SHORT_LOCK_DURATION).toString());
            location.reload();
          }
        }
      }, 1500);
    });
  </script>
</body>
</html>
